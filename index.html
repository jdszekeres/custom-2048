<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/config.css">
</head>
<body>
    <header>
        <div class="score">
            <span>Score</span>
            <span style="display: hidden; height: 0px; display: block;"></span>
            <span id="current-score"></span>
        </div>
        <div style="width: 10px"></div>
        <div class="score">
            <span>Best</span>
            <span id="high-score"></span>
        </div>
    </header>
    <div class="container">
        <div class="grid">
            <div id="game-over">
                <h1>Game Over</h1>

                <button onclick="location.reload()">New Game</button>
            </div>
            <div id="0-0"></div>
            <div id="0-1"></div>
            <div id="0-2"></div>
            <div id="0-3"></div>

            <div id="1-0"></div>
            <div id="1-1"></div>
            <div id="1-2"></div>
            <div id="1-3"></div>

            <div id="2-0"></div>
            <div id="2-1"></div>
            <div id="2-2"></div>
            <div id="2-3"></div>

            <div id="3-0"></div>
            <div id="3-1"></div>
            <div id="3-2"></div>
            <div id="3-3"></div>

            
        </div>

    </div>

</body>

<script src="scripts/config.js"></script>
<script src="scripts/moves.js"></script>
<script src="scripts/animate.js"></script>
<script src="scripts/helper.js"></script>
<script src="scripts/textFit.min.js"></script>
<script src="scripts/index.js"></script>
</html>
